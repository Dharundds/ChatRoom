<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/login.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="https://github.com/Dharundds/ChatRoom/blob/main/static/images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
  <div class="container">
    <div class=smaller-container>

      <h1>Sign in</h1> 
      <button type="button" style="display: none;" id="launch-modal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog " id="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{message}}</h5>
              <button type="button" class="close" data-dismiss="modal" style="color:black;" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            Invalid Password / Username doesn't exist.
            </div>
            <div class="modal-footer">
             
            <button type="button" id="moda-button2" class="btn btn-secondary" data-dismiss="modal">Try again</button>
            <button type="button" id="moda-button" class="btn btn-primary" data-dismiss="modal" onclick="window.location.href='/signup'" >Sign Up</button>
            </div>
         
        </div>
      </div>
    </div>
      <form action="/login" method="post" id="myForm">
        <input type="text" name="username" placeholder="Username" autocomplete="off" id="uname"><span class="material-icons" id="person">
          person
        </span></input>
        <br>
        <br>
        <input type="password" name="password" placeholder="Password" id="pass"> <span class="material-icons" id="eye"
          onclick="showPass() ">
          
          visibility_off
        </span></input>
        <br>
        <button type="submit" id="submit">Sign in</button>
      </form>
      <br>
      <br>
      <p id="help">Don't have a account?<a id="help-a" href="/signup">SIGN UP</a></p>
    </div>
  </div>
 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script>
    const message = '{{message}}' ;   
    if (message=="Failed to login"){
      $("#exampleModal").modal('show');
      
    }
    var input = document.getElementById("uname")

  input.oninput = function() {
  input.value = input.value.toLowerCase()
}
    showPass = () => {
    
      var i = document.getElementById("pass").type;
      if (i == "password") {
       
        document.getElementById("eye").innerHTML = "visibility";
        document.getElementById("pass").type = "text";
      }
      else {
        document.getElementById("eye").innerHTML = "visibility_off";
        document.getElementById("pass").type = "password";
      }
    };
  </script>
</body>

</html>
