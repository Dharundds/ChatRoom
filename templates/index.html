<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/index.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Centigrade ChatRoom</title>
    
  </head>
  <body>
    <div class="container">
      
      <div class="textss">
        <div class="buttons" >{% if current_user.is_authenticated %}<a id="button11" onclick="logout()">logout</a> {% else
          %}<a id="buttons11" onclick="login()">login</a>{% endif %}</div>
    <p id="header1">
      
        {% if current_user.is_authenticated %}Welcome back,<br>{{current_user.username}}  {% else
        %} Welcome,<br> Guest{% endif %} !!
       </p>  
     <div id="items">  
      <form action="/chat" class="myForm">
        
        <input 
          id="username"
          type="text"
          name="username" 
          placeholder="Username"
          required
        />
      </form>
      <br>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" style="background-color: transparent; outline-style: none; border-style: none;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="room">
    Rooms
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="ddm">
    <button id="dropp" class="dropdown-item" type="button" value="Admin">Room1(Admin)</button>
    <button id="dropp"class="dropdown-item" type="button" value="room2">Room2</button>
    <button id="dropp" class="dropdown-item" type="button" value="room3">Room3</button>
  </div>
</div>
  <div class="join">
      
        <button type="submit" id="join">Join Chat</button>
 
      </div>
    </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    logout = () => {
      window.location.href = "{{url_for('logout')}}";
    };
    login = () => {
      window.location.href = "{{url_for('login')}}";
    };
  </script>
    </body>
</html>
